name: Lint

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4.2.2
      
    - name: Set up Go
      uses: actions/setup-go@v5.2.0
      with:
        go-version: '1.25.2'
        cache: true
        
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: latest
        args: --timeout=5m
        working-directory: .
